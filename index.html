<!DOCTYPE html>
<html>
<head>
    <style></style>
    <title>Farm Clicker</title>

    <link rel="manifest" href="./manifest.webmanifest"/>

    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="application-name" content="Clicker"/>
    <meta name="apple-mobile-web-app-title" content="Clicker"/>
    <meta name="msapplication-starturl" content="index.html"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link rel="apple-touch-icon" sizes="120x120" href="./static/images/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./static/images/favicon-16x16.png"/>
    <link rel="mask-icon" href="./static/images/safari-pinned-tab.svg" color="#5bbad5"/>
    <meta name="msapplication-TileColor" content="#da532c"/>
    <meta name="theme-color" content="#ffffff"/>

    <meta name="description" content="Clicker Like"/>
    <meta name="keywords" content="Clicker Like"/>
    <link href="./static/css/main.css" rel="stylesheet">

</head>
<body>
<h1>Farming</h1>
<div>
    <ul>
        <li><span id="eatStock"></span> Eat</li>
        <li><span id="goldStock"></span> Gold</li>
        <li><span id="rockStock"></span> Rock</li>
    </ul>
</div>
<h2>Manual</h2>
<div>
    <button id="rockButton">Collect Rock</button>
    <button id="goldButton">Collect Gold</button>
    <button id="meetButton">Collect Meet</button>
</div>
<h2>Batiment</h2>
<div>
    <div>Automatic Farm</div>
    <div>+100</div>
    <button id="upgradeEatAutoCollect">Unlock</button>
</div>
<div>
    <div>Automatic Mining Rock</div>
    <div>+100</div>
    <button id="upgradeRockAutoCollect">Unlock</button>
</div>
<div>
    <div>Automatic Mining Gold</div>
    <div>+100</div>
    <button id="upgradeGoldAutoCollect">Unlock</button>    
</div>
<script src="./static/js/main.js"></script>
</body>
</html>
